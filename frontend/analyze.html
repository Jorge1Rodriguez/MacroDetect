<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analyze Meal</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/analyze.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">n-Utri-Net</a>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="analyze.html" class="nav-item active">Analyze</a>
        <a href="contact.html" class="nav-item">Contact</a>
      </nav>
    </div>
  </header>

  <main class="main-content container">
    <h1 class="section-title" style="margin-top: 30px;">Analyze Your Meal</h1>
    <p class="section-description">
      Upload an image of your meal and see the macronutrient segmentation results.
    </p>

    <div class="form-group">
      <label for="imageInput" class="form-label">Select an image</label>
      <input type="file" id="imageInput" class="form-input" accept="image/*" />
    </div>

    
    <div class="form-group">
      <button id="analyzeBtn" class="btn" disabled>Analyze Meal</button>
    </div>

    <section id="resultsSection" style="display:none;">
      <h2 class="section-subtitle">Results</h2>
      <div class="content-wrapper" style="display:flex; gap: 24px; flex-wrap: wrap;">
        <div class="image-container" style="flex: 1 1 300px; max-width: 400px;">
          <h3 class="section-subtitle">Original Image</h3>
          <img id="originalImage" alt="Original meal" />
        </div>

        <div class="image-container" style="flex: 1 1 300px; max-width: 400px;">
          <h3 class="section-subtitle">Segmented Mask</h3>
          <img id="maskImage" alt="Segmented mask" />
        </div>

        <div id="barsContainer" class="analysis-bars" style="flex: 1 1 300px; max-width: 300px; min-width: 250px;"></div>
      </div>
    </section>
  </main>
</body>
</html>
