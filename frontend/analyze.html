<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analyze Meal | Macronutrient Analyzer</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/analyze.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo">Macronutrient Analyzer</div>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contact</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <h1 class="section-title">Upload Meal Image</h1>
      <p class="section-description">
        Drag and drop a food photo (JPG or PNG), or click Browse to select a file.
      </p>

      <input type="file" id="imageInput" accept="image/*" />
      <div id="resultsSection" style="display: none; margin-top: 40px;">
        <div class="image-analysis-grid">
          <div class="image-container" style="width: 312px; height: 234px;">
            <img id="originalImage" src="" alt="Original Image" />
          </div>

          <div class="analyzing-box">
            <div class="sidebar-icon-container">
              <div class="sidebar-icon"></div>
            </div>
            <h2 class="sidebar-title">Analyzing <br />Image</h2>
            <p class="sidebar-text">
              Detecting <br />macronutrients.<br />Please wait...
            </p>
          </div>

          <div class="image-container" style="width: 312px; height: 234px;">
            <img id="maskImage" src="" alt="Predicted Mask" />
          </div>
        </div>

        <h2 class="section-subtitle">Macronutrient Breakdown</h2>
        <div class="analysis-bars" id="barsContainer"></div>
      </div>
    </div>
  </main>
</body>
</html>
