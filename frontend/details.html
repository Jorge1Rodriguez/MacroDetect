<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Details | Macronutrient Analyzer</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script defer src="js/details.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo">Macronutrient Analyzer</div>
      <nav class="nav-menu">
        <a href="index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About</a>
        <a href="contact.html" class="nav-item">Contact</a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="breadcrumbs">
        <a href="index.html">Home</a>
        <span class="breadcrumbs-separator">></span>
        <span>Image Details</span>
      </div>

      <div class="details-container">
        <div class="visual-results">
          <h2 class="section-subtitle">Visual Results</h2>
          <div class="images-grid">
            <div class="image-container" style="width: 394px; height: 295px;">
              <img id="originalDetailImage" src="" alt="Original" />
            </div>
            <div class="image-container" style="width: 394px; height: 295px;">
              <img id="maskDetailImage" src="" alt="Prediction" />
            </div>
          </div>
        </div>

        <div class="summary-results">
          <h2 class="section-subtitle">Macronutrient Summary</h2>
          <div class="summary-card">
            <div class="sidebar-icon-container">
              <div class="sidebar-icon"></div>
            </div>
            <h3 class="sidebar-title">Pixel Percentages</h3>
            <p class="sidebar-text" id="percentagesText">
              <!-- Se llena con JS -->
            </p>
            <div class="legend">
              <span style="color: #1f77b4;">■ Proteins</span>
              <span style="color: #ff7f0e;">■ Carbs</span>
              <span style="color: #2ca02c;">■ Fats</span>
              <span style="color: #d62728;">■ Vegetables</span>
              <span style="color: #e377c2;">■ Other</span>
            </div>
          </div>

          <button class="btn" id="downloadBtn">Download Results</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
